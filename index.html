    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        /* Prevent pull-to-refresh on mobile which looks weird in standalone app mode */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for text area */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Dark mode scrollbar */
      .dark textarea::-webkit-scrollbar-track {
        background: #334155;
      }
      .dark textarea::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>

  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-indigo-100 selection:text-indigo-700 dark:bg-slate-900 dark:text-slate-50 dark:selection:bg-indigo-900 dark:selection:text-indigo-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              // Minimal logging
            })
            .catch(registrationError => {
              console.debug('SW registration skipped (expected in preview): ', registrationError);
            });
        });
      }
    </script>
